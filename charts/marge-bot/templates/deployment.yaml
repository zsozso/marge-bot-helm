apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "marge.fullname" . }}
  labels:
    {{- include "marge.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "marge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "marge.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MARGE_GITLAB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "marge.secretName" . }}
                  key: {{ .Values.secret.keys.gitlabUrl }}
            - name: MARGE_SSH_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "marge.secretName" . }}
                  key: {{ .Values.secret.keys.sshKey }}
            - name: MARGE_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "marge.secretName" . }}
                  key: {{ .Values.secret.keys.authToken }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- if or (.Values.args) (.Values.config) }}
          args:
          {{- with .Values.args }}
              {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- if .Values.config }}
          - --config-file=/mnt/config/marge-bot-config.yaml
          {{- end }}
        {{- end}}
          volumeMounts:
          - name: tmp-volume
            mountPath: /tmp
          {{- if .Values.config }}
          - name: config-volume
            mountPath: /mnt/config
          {{- end }}
          {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 10 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            exec:
              {{- toYaml .Values.livenessProbe.exec | nindent 14 }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold | default 3 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            exec:
              {{- toYaml .Values.readinessProbe.exec | nindent 14 }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds | default 10 }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds | default 5 }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds | default 3 }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold | default 3 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: 'config-volume'
          configMap:
            name: {{ include "marge.fullname"  . }}-config
        - name: 'tmp-volume'
          emptyDir:
            sizeLimit: 1Gi
        {{- with .Values.extraVolumes }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
